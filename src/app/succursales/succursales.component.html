
<section class="px-5 py-6 text-center">
    <h1 class="mb-10 text-[2rem] font-bold">Nos Succursales</h1>

    <div class="flex flex-col mb-20 items-center">

        <div class="relative flex flex-col items-center w-full h-[750px]">
            <!-- google maps -->
            <div class="w-full h-full" [ngClass]="{'invisible': !showMaps}">
                <google-map
                [center]="center"
                [zoom]="zoom"
                width="100%"
                height="100%">
                <map-marker
                    *ngFor="let marker of markerPositions"
                    [position]="marker">
                </map-marker>
            </google-map>
            </div>
            <!-- carrousel -->
            <div class="absolute h-[674px] w-full" [ngClass]="{'invisible': showMaps}">
                <button
                (click)="prev()"
                class="absolute top-[50%] left-6 z-10 flex h-10 w-10 -translate-y-1/2 cursor-pointer items-center justify-center rounded-full bg-white"
                >
                    <lucide-icon [img]="ArrowLeft"></lucide-icon>
                </button>
                <!-- Container visible -->
                <div class="overflow-hidden px-22 h-full w-[100%]">
                        <!-- Conteneur qui défile -->
                    <div class="flex flex-row transition-transform duration-500 h-full gap-22" [ngStyle]="{ transform: 'translateX(-' + translateX() + 'px)' }">
                        <div #slide *ngFor="let photo of photos" class="flex flex-shrink-0 w-full justify-center overflow-hidden rounded-3xl">
                            <img [src]="photo.image" alt="Photo succursale" height="auto" width="auto" class="max-w-none max-h-none rounded-3xl" />                            
                        </div>
                    </div>
                </div>
                <!-- Flèche droite -->
                <button
                (click)="next()"
                class="absolute top-[50%] right-6 z-10 flex h-10 w-10 -translate-y-1/2 cursor-pointer items-center justify-center rounded-full bg-white"
                >
                    <lucide-icon [img]="ArrowRight"></lucide-icon>
                </button>
            </div>
            <ul class="flex flex-row" data-tabs="tabs" role="list">
                <li class="border-2 border-black border-solid cursor-pointer flex flex-col items-center py-2 px-4 rounded-bl-xl" (click)="showMaps = true" [ngClass]="{'bg-primary text-white' : showMaps, 'hover:bg-secondary transition-colors' : !showMaps}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-icon lucide-map">
                        <path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-.553.894l-4.553 2.277a2 2 0 0 1-1.788 0l-4.212-2.106a2 2 0 0 0-1.788 0l-3.659 1.83A1 1 0 0 1 3 19.381V6.618a1 1 0 0 1 .553-.894l4.553-2.277a2 2 0 0 1 1.788 0z"/>
                        <path d="M15 5.764v15"/>
                        <path d="M9 3.236v15"/>
                    </svg>
                    <p class="text-[1.1rem] w-[60px]">Carte</p>
                </li>

                <li class="border-2 border-black border-l-0 border-solid cursor-pointer flex flex-col items-center py-2 px-4 rounded-br-xl" [ngClass]="{'bg-primary text-white' : !showMaps, 'hover:bg-secondary transition-colors' : showMaps}" (click)="showMaps = false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera-icon lucide-camera">
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                        <circle cx="12" cy="13" r="3"/>
                    </svg>
                    <p class="text-[1.1rem] w-[60px]">Photos</p>
                </li>
            </ul>
        </div>

    </div>

    <div class="flex flex-col gap-15 mb-18">
        <div class="inline-grid grid-cols-2">
            <div class="container flex h-full items-center justify-center">
                <div>
                    <h1 class="mb-12 text-[1.8rem] font-semibold">Montréal</h1>
                    <div class="text-muted text-[1.4rem]">150 Rue Sainte-Catherine E,<br>Montréal, Québec<br>H2X 1K9</div>
                    <div class="mt-12 text-[1.4rem] font-medium">514-514-5145</div>
                </div>            
            </div>

            <div class="container flex h-full items-center justify-center">
                <img class="" src="/succursales/montreal.png" alt="montreal"/>
            </div>
        </div>
        <div class="inline-grid grid-cols-2">
            <div class="container flex h-full items-center justify-center">
                <img class="" src="/succursales/greenfieldpark.png" alt="montreal"/>
            </div>
            <div class="container flex h-full items-center justify-center">
                <div>
                    <h1 class="mb-12 text-[1.8rem] font-semibold">Greenfield Park</h1>
                    <div class="text-muted text-[1.4rem]">100 Avenue Auguste,<br>Greenfield Park, Québec<br>J4V 3R4</div>
                    <div class="mt-12 text-[1.4rem] font-medium">450-450-4504</div>
                </div>            
            </div>
        </div>    
    </div>

</section>
